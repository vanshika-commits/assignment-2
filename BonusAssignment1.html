<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bonus Assignment 1</title>
</head>
<body>
  <h1>Tech Fest Registration</h1>
  <form>
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname"><br><br>

    <label for="year">Year:</label>
    <select id="year" name="year">
      <option value="1">First</option>
      <option value="2">Second</option>
      <option value="3">Third</option>
      <option value="4">Final</option>
    </select><br><br>

    <p>Gender:</p>
    <input type="radio" id="male" name="gender" value="Male"><label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Female"><label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="Other"><label for="other">Other</label><br><br>

    <p>Select Events:</p>
    <input type="checkbox" id="coding" name="event" value="Coding"><label for="coding">Coding</label><br>
    <input type="checkbox" id="robotics" name="event" value="Robotics"><label for="robotics">Robotics</label><br>
    <input type="checkbox" id="gaming" name="event" value="Gaming"><label for="gaming">Gaming</label><br><br>

    <label for="about">Why do you want to join?</label><br>
    <textarea id="about" name="about" rows="4" cols="40"></textarea><br><br>

    <button type="submit">Register</button>
  </form>
</body>
</html>
