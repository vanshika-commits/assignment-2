<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment 5</title>
</head>
<body>
  <h1 style="color: crimson; font-size: 48px;">The Style Attribute</h1>

  <ul style="list-style-type: circle; color: green">
    <li>Mercury</li>
    <li>Venus</li>
    <li>Earth</li>
    <li>Mars</li>
    <li>Jupiter</li>
  </ul>

  <ol style="list-style-type: upper-roman; color: hotpink">
    <li>Mercury</li>
    <li>Venus</li>
    <li value="5">Earth</li>
    <li>Mars</li>
    <li>Jupiter</li>
  </ol>

  <table style="font-size: 24px;">
    <thead style="background-color: grey;">
      <tr>
        <th rowspan="2">Sr. No.</th>
        <th rowspan="2">Name</th>
        <th colspan="2">Marks</th>
      </tr>
      <tr>
        <th>Score</th>
        <th>Percentage</th>
      </tr>
    </thead>
    <tbody>
      <tr style="background-color: lightgray;">
        <td>0101</td>
        <td>John Doe</td>
        <td>98.01</td>
        <td>98.01%</td>
      </tr>
      <tr style="background-color: lightgray;">
        <td>0102</td>
        <td>Mark Handsome</td>
        <td>92.01</td>
        <td>92.01%</td>
      </tr>
      <tr style="background-color: lightgray;">
        <td>0103</td>
        <td>Alice Nunch</td>
        <td>97.67</td>
        <td>97.67%</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
